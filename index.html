<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Independent Horror Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-screen">
        <div id="ui-top">
            <div id="clock">12 AM</div>
            <div id="power-display">BATERIA: 100%</div>
            <div id="temp-display">TEMP: 25°C</div>
        </div>

        <div id="office">
            <div id="visual-feedback"></div>
            <div id="window" class="aperture">JANELA (CENTRO)</div>
            <div id="door-right" class="aperture">PORTA (DIREITA)</div>
            <div id="office-status">SISTEMAS NOMINAIS</div>
        </div>

        <div id="camera-monitor">
            <div id="cam-view">
                <div id="cam-name">CAM 01</div>
                <div id="noise-effect"></div>
                <div id="animatronic-img"></div> 
            </div>
            <div id="cam-controls">
                <div id="cam-buttons">
                    <button class="cam-btn" data-cam="1">C1</button>
                    <button class="cam-btn" data-cam="2">C2</button>
                    <button class="cam-btn" data-cam="3">C3</button>
                    <button class="cam-btn" data-cam="4">C4 (⚡)</button>
                    <button class="cam-btn" data-cam="5">C5</button>
                    <button class="cam-btn" data-cam="6">C6</button>
                </div>
                <div id="cam-actions">
                    <button id="btn-audio">TOCAR ÁUDIO (SPRINB.)</button>
                    <button id="btn-temp">ALTERNAR RESFRIAMENTO</button>
                </div>
            </div>
        </div>

        <div id="office-controls">
            <button id="btn-window">JANELA</button>
            <button id="btn-monitor">CÂMERAS (E)</button>
            <button id="btn-door">PORTA DIREITA</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
